<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fragment Login</title>
<link rel="stylesheet" href="./styles.css">
</head>
<body>
<div class="container">
  <h1>Войдите, чтобы использовать аккаунт Telegram</h1>
  <p>Введите свой номер телефона в международном формате. Подтверждение будет отправлено в Telegram.</p>
  <div class="form">
    <input id="phone" type="tel" placeholder="+7XXXXXXXXXX">
    <button id="sendCode" type="button">Отправить код</button>
  </div>
  <div class="form">
    <input id="code" type="text" placeholder="Код из Telegram">
    <button id="signIn" type="button">Войти</button>
  </div>
  <div class="form" id="twofa" style="display:none">
    <input id="password" type="password" placeholder="Пароль 2FA">
    <button id="signIn2fa" type="button">Войти по паролю</button>
  </div>
  <div id="status" class="status"></div>
</div>
<script src="./app.js"></script>
</body>
</html>
